site_name: Shadow Agent (RingCentral) Changelog
site_url: https://rsi-git.github.io/changelog/
theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: blue
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.annotate
    - content.tabs.link
  custom_dir: docs/overrides
  font:
    text: Roboto
    code: Roboto Mono
nav:
  - Home: index.md
  - "1.1.0 (Upcoming)": 1.1.0.md
markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed